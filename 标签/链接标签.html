		链接标签: <a></a>
				属性:href 要跳转的页面的地址
					 name 名称   锚点
					 target 在哪个页面跳转 可选参数有  _self:在当前页面打开  _blank:在新的页面打开
				作用:
					(1)页面的跳转
						如果访问的是互联网上的资源  前面必须为http://开头
					(2)锚点访问(锚点表示当前页面的某一个位置)
						在访问锚点的时候，书写格式为<a href="#name的值"></a>
