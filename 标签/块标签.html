<head>

<title>块标签</title>
</head>
<body>
	<!-- 
		1、<div></div> 行级块标签  默认占一行  可以通过div + css 来进行页面的布局
		2、<span></span>  行内块标签  可以实现错误提示等功能
	 -->
	 <div>div1</div>
	 <div>div2</div>
	 <span>span1</span>
	 <span>span2</span>
</body>
</html>
